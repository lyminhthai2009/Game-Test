<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vật Lý Ném Xiên - Đại Chiến 30/4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Khu vực thông tin game -->
    <div id="game-info">
        <div>Level: <span id="level-display">1</span></div>
        <div id="player-health">Player HP: 100/100</div>
        <div id="enemy-health">Enemy HP: 100/100</div>
        <div id="turn-indicator">Chuẩn bị...</div>
        <div id="message-display"></div>
        <div id="wind-indicator"></div>
    </div>

    <!-- Khung chứa game -->
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Bảng điều khiển mới -->
    <div id="controls">
        <!-- Di chuyển -->
        <button id="btn-left" title="Di chuyển trái"><i class="fas fa-arrow-left"></i></button>
        <button id="btn-right" title="Di chuyển phải"><i class="fas fa-arrow-right"></i></button>

        <!-- Nhập thông số bắn -->
        <div class="input-group">
            <label for="angle-input">Góc (0°-90°):</label>
            <input type="number" id="angle-input" name="angle" value="45" min="0" max="90" step="1">
            <span id="angle-visual">(45°)</span> <!-- Hiển thị trực quan -->
        </div>
        <div class="input-group">
            <label for="velocity-input">Lực (1-25):</label>
            <input type="number" id="velocity-input" name="velocity" value="15" min="1" max="25" step="0.5">
             <span id="velocity-visual">(15)</span> <!-- Hiển thị trực quan -->
        </div>

        <!-- Nút bắn -->
        <button id="btn-fire">BẮN!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
