<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bắn Xe Tăng 30/4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="game-info">
        Level: <span id="level-display">1</span>
        <span id="message-display"></span>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="controls">
        <button id="btn-left"><i class="fas fa-arrow-left"></i></button>
        <button id="btn-right"><i class="fas fa-arrow-right"></i></button>
        <button id="btn-turret-up"><i class="fas fa-arrow-up"></i></button>
        <button id="btn-turret-down"><i class="fas fa-arrow-down"></i></button>
        <button id="btn-fire">BẮN!</button> <!-- Nút Bắn mới -->
    </div>

    <script src="script.js"></script>
</body>
</html>
